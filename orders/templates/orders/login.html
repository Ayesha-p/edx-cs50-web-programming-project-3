{% extends "orders/base.html" %}

{% load static %}

{% block title %}
LOGIN
{% endblock %}

{% block extraHead %}
<link rel="stylesheet" href="{% static 'orders/CSS/background.css' %}" />
<link rel="stylesheet" href="{% static 'orders/CSS/login.css' %}" />
{% endblock %}

{% block body %}

<div class="login">
    <p class="login-head">
        LOGIN TO ACCOUNT!
    </p>
    <br>
    <br>

    <form action="{% url 'orders:account-login' %}" method="POST">
        {% csrf_token %}
        <h2 class="form-input-head">USERNAME:</h2>
        <input class="form-input" type="text" name="username" placeholder="ENTER USERNAME" required />
        <br>
        <br>
        <hr class="form-item-break">

        <h2 class="form-input-head">PASSWORD:</h2>
        <input class="form-input" type="password" name="password" placeholder="ENTER PASSWORD" required />
        <br>
        <br>
        <hr class="form-item-break">

        <br>
        <br>

        <div class="go-to-home">
            <a href="{% url 'orders:index' %}">CANCEL and goto HomePage!</a>
        </div>

        <div class="form-submit">
            <button class="form-submit-button" type="submit">LOGIN!</button>
        </div>
    </form>
</div>

{% endblock %}
